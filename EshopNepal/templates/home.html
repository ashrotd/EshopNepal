{% extends 'base.html' %}
{% load static %}
{% block title %}EshopNepal{% endblock title %}
{% block body %}

<body>


	<!-- ========================= SECTION MAIN ========================= -->
	<section class="section-intro padding-y-sm">
		<div class="container">

			<div class="intro-banner-wrap">
				<img src="{% static 'images/banners/cover.jpg'%}" class="img-fluid rounded">
			</div>

		</div>
	</section>
	<section class="section-name padding-y-sm">
		<div class="container">

			<header class="section-heading">
				<a href="{% url 'store' %}" class="btn btn-outline-primary float-right">See all</a>
				<h3 class="section-title">Popular products</h3>
			</header>


			<div class="row">
				{% for i in products %}
				<div class="col-md-3">
					<div class="card card-product-grid">
						<a href="{{i.get_url}}" class="img-wrap"> <img src="{{i.images.url}}"> </a>
						<figcaption class="info-wrap">
							<h4>{{i.product_name}}</h4>
								<a href="{{i.get_url}}" class="title">{{i.description|slice:":32"}}</a>
							<div class="price mt-1">Rs {{i.price}}</div>
						</figcaption>
					</div>
				</div>
				{% endfor %}
			</div>
		</div>
	</section>
</body>
{% endblock body %}
