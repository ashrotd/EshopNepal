{% extends 'base.html' %}
{% block body %}
<section class="section-conten padding-y bg mt-3">

<div class="container">
	<div class="row">
	{% include 'includes/dashboard_sidebar.html' %}
	<main class="col-md-9">
		<article class="card">
		<header class="card-header">
			<strong class="d-inline-block mr-3">Account :</strong>
			<span>{{user.first_name}} {{user.last_name}}</span>
		</header>
		<div class="card-body ">
			<div class="row"> 
				<div class="col-md-8">
					<form action="{% url 'edit_password' %}" method='POST'>
                     {% csrf_token %}
              <div class="form-group">
                 <input type="password" class="form-control" placeholder="Current Password" name="Current_password">
              </div> <!-- form-group// -->
              <div class="form-group">
                <input type="password" class="form-control" placeholder="New Password" name="new_password">
              </div> <!-- form-group// -->
              <div class="form-group">
                <input type="password" class="form-control" placeholder="Confirm New Password" name="confirm_password">
              </div>
              <div class="form-group">
                  <a href="{% url 'forgotpassword' %}" class="float-right">Forgot password?</a> 
               
              </div> <!-- form-group form-check .// -->
              <div class="form-group">
                  <button type="submit" class="btn btn-primary btn-block"> Change Password </button>
              </div> <!-- form-group// -->    
          </form>				</div>
				
			</div> <!-- row.// -->
		</div> <!-- card-body .// -->
		 <!-- table-responsive .end// -->
		</article> <!-- order-group.// --> 
	</main>
</div> <!-- row.// -->
</div>


</section>
{% endblock body %}
